<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushu üíò</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Comic Sans MS", "Segoe UI", cursive;
  overflow: hidden;
}

/* Floating hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.heart {
  position: absolute;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Card */
.card {
  background: white;
  padding: 40px 45px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 1;
  animation: pop 0.5s ease;
  width: 360px;
  max-width: 90%;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d6d;
  font-size: 32px;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 18px;
  margin-bottom: 25px;
}

/* Button row ‚Äì FIXED layout */
.buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  position: relative;
}

/* Buttons */
button {
  font-size: 18px;
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.3s ease;
  white-space: nowrap;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  color: #333;
}

/* Invisible playground for No movement */
#no-playground {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#no.floating {
  position: fixed;
  pointer-events: auto;
  z-index: 10;
}

/* Mobile */
@media (max-width: 600px) {
  h1 { font-size: 26px; }
  p { font-size: 16px; }
}
</style>
</head>

<body>

<div class="hearts"></div>
<div id="no-playground"></div>

<div class="card" id="card">
  <h1>Hey Khushu üíñ</h1>
  <p>Will you be my Valentine?</p>
  <p style="font-size:16px;">I promise laughs, snacks & unlimited care.</p>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üòí</button>
  </div>
</div>

<audio id="yesSound">
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const playground = document.getElementById("no-playground");
const sound = document.getElementById("yesSound");

let noScale = 1;
let yesScale = 1;
let hoverCount = 0;

const yesTexts = [
  "Yes üíï",
  "Please say yes ü•∫",
  "Yess naaa üò≠",
  "YES already üò©",
  "Okay you‚Äôre saying YES ‚ù§Ô∏è"
];

function moveNo() {
  // Detach No safely
  if (!noBtn.classList.contains("floating")) {
    const rect = noBtn.getBoundingClientRect();
    noBtn.classList.add("floating");
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    playground.appendChild(noBtn);
  }

  const padding = 20;
  const btnRect = noBtn.getBoundingClientRect();

  noScale = Math.max(0.55, noScale - 0.08);

  const maxX = window.innerWidth - btnRect.width - padding;
  const maxY = window.innerHeight - btnRect.height - padding;

  const x = Math.random() * maxX + padding;
  const y = Math.random() * maxY + padding;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `scale(${noScale})`;

  // YES escalation
  if (hoverCount < yesTexts.length - 1) hoverCount++;
  yesScale = Math.min(1.35, yesScale + 0.07);
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.textContent = yesTexts[hoverCount];
}

// Desktop
noBtn.addEventListener("mouseenter", moveNo);

// Mobile
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNo();
});

yesBtn.addEventListener("click", () => {
  sound.play();
  document.getElementById("card").innerHTML = `
    <h1>YAYYY üíòü•π</h1>
    <p style="font-size:20px;">Best decision ever.</p>
  `;
});

// Hearts
const hearts = document.querySelector(".hearts");
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (14 + Math.random() * 20) + "px";
  h.style.animationDuration = (5 + Math.random() * 4) + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}, 350);
</script>

</body>
</html>
